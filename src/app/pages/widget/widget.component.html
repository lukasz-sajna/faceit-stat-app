<div [ngSwitch]="queryParams.widget">
    <div *ngSwitchCase="widget.Elo">
        <app-elo></app-elo>
    </div>
    <div *ngSwitchCase="widget.EloDiff">
        <app-elo-diff></app-elo-diff>
    </div>
    <div *ngSwitchCase="widget.Balance">
        <app-balance></app-balance>
    </div>
    <div *ngSwitchCase="widget.LastResults">
        <app-last-results></app-last-results>
    </div><div *ngSwitchCase="widget.EloCarousel">
        <app-elo-carousel></app-elo-carousel>
    </div>
</div>
