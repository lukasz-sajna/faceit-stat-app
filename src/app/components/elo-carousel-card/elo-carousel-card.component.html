<mat-card class="transparent shadow mx-2" style="margin-bottom: 7px;">
    <ngb-carousel
        [animation]="true"
        [keyboard]="false"
        [pauseOnFocus]="false"
        [pauseOnHover]="false"
        [showNavigationArrows]="false"
        [showNavigationIndicators]="false"
        [interval]="5000"
    >
        <ng-template ngbSlide>
            <div class="d-flex justify-content-center align-items-center">
                <svg-icon *ngIf="elo.level" [src]="levelIcon"
                    [svgStyle]="{'width.px':40,'fill':'rgb(150,50,255)','padding.px':1,'margin.px':3}">></svg-icon>
                <h1 style="margin-bottom: 0; margin-left: 5px; color: lightgray; font-family: 'Nunito';">{{elo.elo}} ELO</h1>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="d-flex justify-content-center align-items-center" style="padding-top: 7px; padding-bottom: 7px;">
                <h1 style="margin-bottom: 0; margin-left: 5px; color: lightgray; font-family: 'Nunito';">ELO DZIÅš</h1>
                <mat-icon  [ngClass]="fontColor" style="margin-bottom: 0; margin-left: 5px;" *ngIf="eloDiffNumber > 0">trending_up</mat-icon>
                <mat-icon  [ngClass]="fontColor" style="margin-bottom: 0; margin-left: 5px;" *ngIf="eloDiffNumber === 0">trending_flat</mat-icon>
                <mat-icon  [ngClass]="fontColor" style="margin-bottom: 0; margin-left: 5px;" *ngIf="eloDiffNumber < 0">trending_down</mat-icon>
                <h1 style="font-family: 'Nunito';" [ngClass]="fontColor" style="margin-bottom: 0; margin-left: 3px;">{{ eloDiffNumber }}</h1>
            </div>
        </ng-template>
      </ngb-carousel>
</mat-card>
